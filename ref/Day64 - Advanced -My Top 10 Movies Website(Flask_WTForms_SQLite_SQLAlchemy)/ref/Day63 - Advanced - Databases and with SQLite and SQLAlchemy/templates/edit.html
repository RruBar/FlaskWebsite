<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Rating</title>
</head>
<body>
    <form action="{{url_for('edit')}}" method="POST">
        <p>Book Name:{{book_data.title}}</p>
        <p>Current Rating:{{book_data.rating}}</p>
        <input hidden="hidden" name="id" value="{{book_data.id}}">
        <input type="text" name="change_rate">
        <button type="submit">Change Rating</button>
    </form>
</body>
</html>
